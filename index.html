<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <!--Sky & Plane-->
            <a-sky color="#EBEBEB"></a-sky>
            <a-plane 
                position="0 0 -7.5"
                rotation="-90 0 0" 
                width="10"
                height="5"
                color="#000000"
            ></a-plane>
            
            <!--Feet-->
            <a-sphere
                position="-0.5 -0.125 -7.375"
                radius="0.5"
                color="#484848"
            ></a-sphere>
            <a-sphere
                position="0.5 -0.125 -7.375"
                radius="0.5"
                color="#484848"
            ></a-sphere>

            <!--Right Leg-->
            <a-torus 
                position="-0.5 0.375 -7.5" 
                rotation="-90 0 0"
                color="#A4A4A4" 
                radius="0.125" 
                radius-tubular="0.1"
            ></a-torus>
            <a-torus 
                position="-0.5 0.625 -7.5" 
                rotation="-90 0 0"
                color="#A4A4A4" 
                radius="0.125" 
                radius-tubular="0.1"
            ></a-torus>
            <a-torus 
                position="-0.5 0.875 -7.5" 
                rotation="-90 0 0"
                color="#A4A4A4" 
                radius="0.125" 
                radius-tubular="0.1"
            ></a-torus>
            <a-torus 
                position="-0.5 1.125 -7.5" 
                rotation="-90 0 0"
                color="#A4A4A4" 
                radius="0.125" 
                radius-tubular="0.1"
            ></a-torus>

            <!--Left Leg-->
            <a-torus 
                position="0.5 0.375 -7.5" 
                rotation="-90 0 0"
                color="#A4A4A4" 
                radius="0.125" 
                radius-tubular="0.1"
            ></a-torus>
            <a-torus 
                position="0.5 0.625 -7.5" 
                rotation="-90 0 0"
                color="#A4A4A4" 
                radius="0.125" 
                radius-tubular="0.1"
            ></a-torus>
            <a-torus 
                position="0.5 0.875 -7.5" 
                rotation="-90 0 0"
                color="#A4A4A4" 
                radius="0.125" 
                radius-tubular="0.1"
            ></a-torus>
            <a-torus 
                position="0.5 1.125 -7.5" 
                rotation="-90 0 0"
                color="#A4A4A4" 
                radius="0.125" 
                radius-tubular="0.1"
            ></a-torus>

            <!--Body-->
            <a-box
                position="0 2.25 -7.5"
                width="2.25"
                height="2"
                depth="1"
                color="#919191"
            ></a-box>
            <a-sphere
                position="-0.75 1.5625 -7"
                radius="0.1875"
                color="#E6504D"
            ></a-sphere>
            <a-sphere
                position="0.75 1.5625 -7"
                radius="0.1875"
                color="#E6504D"
            ></a-sphere>
            <a-box
                position="0 1.675 -7"
                width="0.75"
                height="0.125"
                depth="0.01"
                color="#484848"
            ></a-box>
            <a-box
                position="0 1.5 -7"
                width="0.75"
                height="0.125"
                depth="0.01"
                color="#484848"
            ></a-box>

            <!--Body (Screen)-->
            <a-box
                position="0 2.5 -7"
                width="2"
                height="1.25"
                depth="0.01"
                color="#bdfff9"
            ></a-box>
            <a-box
                position="-0.8125 2.5 -7"
                width="0.375"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="-0.5625 2.75 -7"
                rotation="0 0 75"
                width="0.5"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="-0.4375 2.75 -7"
                rotation="0 0 -75"
                width="0.625"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="-0.3125 2.625 -7"
                rotation="0 0 75"
                width="0.3"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="-0.1875 2.4375 -7"
                rotation="0 0 -75"
                width="0.625"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="0 2.375 -7"
                rotation="0 0 75"
                width="0.5625"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="0.1875 2.625 -7"
                width="0.25"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="0.375 2.8125 -7"
                rotation="0 0 75"
                width="0.375"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="0.5 2.625 -7"
                rotation="0 0 -75"
                width="0.625"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="0.625 2.5 -7"
                rotation="0 0 75"
                width="0.375"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="0.75 2.5625 -7"
                rotation="0 0 -75"
                width="0.25"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>
            <a-box
                position="0.875 2.5 -7"
                width="0.25"
                height="0.0625"
                depth="0.02"
                color="#00A799"
            ></a-box>

            <!--Right Arm-->
            <a-sphere
                position="-1.25 3.125 -7.5"
                radius="0.375"
                color="#A4A4A4"
            ></a-sphere>
            <a-cylinder
                position="-1.625 2.625 -7.5"
                rotation="0 0 -35"
                radius="0.25"
                height="1"
                color="#A4A4A4"
            ></a-cylinder>
            <a-cylinder
                position="-2 2.125 -7.5"
                rotation="0 0 -35"
                radius="0.1875"
                height="0.75"
                color="#A4A4A4"
            ></a-cylinder>
            <a-sphere
                position="-2.125 1.9375 -7.5"
                radius="0.25"
                color="#A4A4A4"
            ></a-sphere>
            <a-torus 
                position="-2.3125 1.625 -7.5" 
                rotation="0 0 -75"
                arc="270"
                radius="0.25" 
                radius-tubular="0.05"
                color="#A4A4A4" 
            ></a-torus>

            <!--Left Arm-->
            <a-sphere
                position="1.25 3.125 -7.5"
                radius="0.375"
                color="#A4A4A4"
            ></a-sphere>
            <a-cylinder
                position="1.625 2.625 -7.5"
                rotation="0 0 35"
                radius="0.25"
                height="1"
                color="#A4A4A4"
            ></a-cylinder>
            <a-cylinder
                position="2 2.125 -7.5"
                rotation="0 0 35"
                radius="0.1875"
                height="0.75"
                color="#A4A4A4"
            ></a-cylinder>
            <a-sphere
                position="2.125 1.9375 -7.5"
                radius="0.25"
                color="#A4A4A4"
            ></a-sphere>
            <a-torus 
                position="2.3125 1.625 -7.5" 
                rotation="0 0 -15"
                arc="270"
                radius="0.25" 
                radius-tubular="0.05"
                color="#A4A4A4" 
            ></a-torus>

            <!--Neck-->
            <a-box
                position="0 3.25 -7.5"
                width="0.875"
                height="0.25"
                depth="0.875"
                color="#A4A4A4"
            ></a-box>
            <a-box
                position="0 3.5 -7.5"
                width="0.75"
                height="0.25"
                depth="0.75"
                color="#A4A4A4"
            ></a-box>

            <!--Head-->
            <a-box
                position="0 4.1875 -7.5"
                width="2.5"
                height="1.25"
                depth="1"
                color="#A4A4A4"
            ></a-box>
            <a-box
                position="0 3.6875 -7.5"
                width="2.625"
                height="0.375"
                depth="1.125"
                color="#919191"
            ></a-box>
            <a-box
                position="-1.125 4 -7.5"
                width="0.375"
                height="0.375"
                depth="1.125"
                color="#919191"
            ></a-box>
            <a-box
                position="1.125 4 -7.5"
                width="0.375"
                height="0.375"
                depth="1.125"
                color="#919191"
            ></a-box>
            <a-box
                position="-0.875 3.875 -7.5"
                rotation="0 0 -45"
                width="0.5"
                height="0.375"
                depth="1.125"
                color="#919191"
            ></a-box>
            <a-box
                position="0.875 3.875 -7.5"
                rotation="0 0 45"
                width="0.5"
                height="0.375"
                depth="1.125"
                color="#919191"
            ></a-box>
            <a-cylinder
                position="-1.25 4.25 -7.5"
                rotation="0 0 90"
                height="0.5"
                radius="0.25"
                color="#919191"
            ></a-cylinder>
            <a-cylinder
                position="1.25 4.25 -7.5"
                rotation="0 0 90"
                height="0.5"
                radius="0.25"
                color="#919191"
            ></a-cylinder>

            <!--Eyes-->
            <a-sphere
                position="-0.5 4.375 -7.125"
                radius="0.25"
                color="#FFFFFF"
            ></a-sphere>
            <a-sphere
                position="0.5 4.375 -7.125"
                radius="0.25"
                color="#FFFFFF"
            ></a-sphere>
            <a-circle
                position="-0.5 4.375 -6.99"
                radius="0.25"
                color="#919191"
            ></a-circle>
            <a-circle
                position="0.5 4.375 -6.99"
                radius="0.25"
                color="#919191"
            ></a-circle>
            <a-sphere
                position="-0.5 4.375 -6.9375"
                radius="0.125"
                color="#000000"
                animation="property:position; from:-0.5 4.375 -6.9375; to:-0.5 4.25 -7.0625; dir:alternate; loop:true; dur:1000"
            ></a-sphere>
            <a-sphere
                position="0.5 4.375 -6.9375"
                radius="0.125"
                color="#000000"
                animation="property:position; from:0.5 4.375 -6.9375; to:0.5 4.25 -7.0625; dir:alternate; loop:true; dur:1000"
            ></a-sphere>

            <!--Antena-->
            <a-cone 
                position="0 5.1875 -7.5"
                height="1"
                radius-top="0"
                radius-bottom="0.25"
                color="#A4A4A4"
                animation="property:position; from:-0.5 5.1875 -7.5; to:0.5 5.1875 -7.5; dir:alternate; loop:true; dur:2000"
            ><a-sphere position="0 0.5 0" radius="0.1875" color="#604AFF"></a-sphere></a-cone>
            
        </a-scene>
    </body>
</html>
